{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
    <link rel="stylesheet" href="{%static 'css/theme.css'%}">
    <link rel="stylesheet" href="{%static 'css/header_layout.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <header class="hide_scrollbar">
        <div>
            <img src="{%static '/img/logo.png'%}" alt="" id="logo">
        </div>
        <div style="min-width: max-content;">
            <h1>G STORE</h1>
        </div>
        <div style="display: flex;gap: 10px;align-items: center;">
            <span>{{user.username}}</span>
            <a href="#"><button id="logout_btn" class="scale_anim">Logout <i
                        class="fa-solid fa-person-walking-dashed-line-arrow-right"></i></button></a>
        </div>
    </header>
    <nav class="hide_scrollbar">
        <div >
        	
            <span class="{%block 'home_nav'%}{%endblock%}" href="/">Home</span>
            <span href="/cart" class="{%block 'cart_nav'%}{%endblock%}">Cart</span>
        </div>
        <!-- <div class="row center_y g1">
            <div id="search_part">
                <input type="text" placeholder="What you want to purchase?">
            </div>
            <i class="fa-solid fa-magnifying-glass" id="search_btn"></i>
        </div> -->
        <script>
            $('nav>div:first-child>span').click(function(){
                location.href=$(this).attr("href")
            })
        </script>
    </nav>
    {%block 'main_part'%}

    {%endblock%}
</body>

</html>
